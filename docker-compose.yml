version: "3"

services:
  sa-frontend:
    restart: always
    build: sa-frontend
    image: seppaleinen/sentiment-analysis-frontend
    environment:
      - WEBAPP_URL=http://192.168.99.100:8080
    ports:
      - "80:80"
    networks:
      - frontend

  sa-logic:
    restart: always
    build: sa-logic
    image: seppaleinen/sentiment-analysis
    environment:
      - http_proxy=proxy01.ica.se:8080
      - https_proxy=proxy01.ica.se:8080
    expose:
      - "5000"
    networks:
      - frontend

  sa-webapp:
    restart: always
    build: sa-webapp
    image: seppaleinen/sentiment-analysis-web-app
    ports:
      - "8080:8080"
    networks:
      - frontend

networks:
  frontend: